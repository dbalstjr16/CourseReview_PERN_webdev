version: '3.8'

services:
  client:
    build: ./client
    ports:
      - "5173:5173"  # or whatever Vite uses
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000  # Or adjust to proxy setup
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  backend:
    build: ./server
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DB_HOST=db
    volumes:
      - ./server:/app
      - /app/node_modules

  db:
    image: postgres:15
    ports:
      - "5433:5432"
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
